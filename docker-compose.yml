version: "3.9"
services:
  fastapi:
    build: .
    container_name: tensorart-fastapi
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      TORCH_DEVICE: cuda
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    restart: unless-stopped
    volumes:
      - ./data/hf-cache:/root/.cache/huggingface
